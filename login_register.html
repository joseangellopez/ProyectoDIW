    <br>

    <div class="row">

        <div class="col-md-6 offset-md-3 shadow ">
            <div class="panel panel-login ">
                <div class="panel-heading">
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-5">
                            <a href="#" class="active" id="login-form-link">Iniciar sesión</a>
                        </div>
                        <div class="col-sm-5">
                            <a href="#" id="register-form-link">Regístrate ahora</a>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="#" method="post" role="form"
                                  style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                           placeholder="Usuario">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Contraseña">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Recordarme</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 offset-sm-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Iniciar sesión">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" tabindex="5"
                                                   class="forgot-password">¿Has olvidado tu contraseña?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" method="post"
                                  role="form" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" class="form-control"
                                                   placeholder="Usuario" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" class="form-control"
                                                   placeholder="Correo electronico" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password"
                                                   class="form-control" placeholder="Contraseña">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirm-password" id="confirm-password"
                                                   class="form-control" placeholder="Confirmar contraseña">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-12">
                                                    <select class="form-control">
                                                        <option>Hombre</option>
                                                        <option>Mujer</option>
                                                        <option disabled>Otros</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="name" id="name"
                                                   class="form-control" placeholder="Nombre">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lastname" id="lastname"
                                                   class="form-control" placeholder="Apellidos">
                                        </div>
                                        <div class="form-group">
                                            <input type="date" name="birthdate" id="birthdate"
                                                   class="form-control date" placeholder="Fecha_Nac">
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="number" id="number"
                                                   class="form-control number" placeholder="Número de teléfono">
                                        </div>
                                        <div class="form-group">
                                            <input type="textarea" name="homeaddress" id="homeaddress"
                                                   class="form-control" placeholder="Dirección">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="offset-sm-3">
                                            <div class="form-group der-new">
                                                <input type="checkbox">
                                                <label>Acepto los <a href="#">Derechos de Uso</a></label>
                                                <br>
                                                <input type="checkbox">
                                                <label>Acepto recibir información de nuevos
                                                    productos</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 offset-sm-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                   tabindex="4" class="form-control btn btn-register"
                                                   value="Crear cuenta">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/login_register.js"></script>
